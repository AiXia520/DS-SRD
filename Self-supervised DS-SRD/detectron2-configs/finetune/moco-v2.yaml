_BASE_: "../../../detectron2/configs/Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "../../ssl-transfer/models/detectron2/moco-v2.pkl"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  MASK_ON: False
  BACKBONE:
    FREEZE_AT: 0
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
  ROI_HEADS:
    NUM_CLASSES: 20
INPUT:
  FORMAT: "RGB"
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
DATASETS:
  TRAIN: ('voc_2007_trainval', 'voc_2012_trainval')
  TEST: ('voc_2007_test',)
SOLVER:
  BASE_LR: 0.0025
  IMS_PER_BATCH: 2
  STEPS: (96000, 128000)
  MAX_ITER: 144000  # 139.2 epochs
  WARMUP_ITERS: 100
